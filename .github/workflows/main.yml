name: Main CI

on: 
  push:
    branches:
      - main
    paths:
      - 'frontend/src/**'
      - 'frontend/package.json'
      - 'frontend/webpack.*.js'
      - 'frontend/.babelrc'
      - 'frontend/.eslintrc'
      - 'frontend/Dockerfile*'
      - 'backend/myapp/**'
      - 'backend/tests/**'
      - 'backend/Dockerfile*'
      - 'backend/requirements*.txt'
      - '.github/workflows/**'

jobs:
  check-code:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Lint and Test code
        run: docker-compose -f docker-compose.test.yml up --build