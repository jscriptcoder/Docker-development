version: "3.9"

services:

  storage:
    container_name: myapp-db-container
    image: myapp-db-develop
    environment: 
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: myapp
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    build: ./storage
    volumes: 
      - ./data/db:/var/lib/mysql
    networks: 
      - backend-network
  
  redis:
    container_name: myapp-redis-container
    image: redis:6.2-alpine
    command: redis-server
    ports:
      - 6379:6379
    networks: 
      - redis-network
  
  redis-queue:
    container_name: myapp-rq-container
    image: myapp-rq-develop
    environment:
      REDIS_URL: redis://redis:6379
      BACKEND_API: http://backend:5000
    build: ./redis-queue
    depends_on: 
      - redis
    networks: 
      - redis-network
  
  backend:
    container_name: myapp-api-container
    image: myapp-api-develop
    environment:
      APP_SETTINGS: myapp.config.Config
      APP_HOST: 0.0.0.0
      APP_PORT: 5000
      REDIS_URL: redis://redis:6379
      DATABASE_URI: mysql+pymysql://user:userpassword@storage/myapp
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes: 
      - ./backend/myapp:/usr/app/myapp
    depends_on:
      - storage
      - redis-queue
    ports:
      - 5000:5000
    networks: 
      - backend-network
      - redis-network
      - frontend-network
  
  frontend:
    container_name: myapp-ui-container
    image: myapp-ui-develop
    environment:
      DEV_HOST: 0.0.0.0
      DEV_PORT: 9000
      PROXY_TARGET: http://backend:5000
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes: 
      - ./frontend/src:/usr/app/src
    depends_on:
      - backend
    ports:
      - 9000:9000
    networks: 
      - frontend-network

networks: 
  redis-network:
  backend-network:
  frontend-network: